<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>format json</title>

  </style>
</head>
<body>
  <div class="container">
    <textarea cols="30" rows="10"></textarea>
  </div>
  <script>
    
    /*
      json-format v.1.1
      http://github.com/phoboslab/json-format

      Released under MIT license:
      http://www.opensource.org/licenses/mit-license.php
    */

    (function(window) {
      var p = [],
        push = function( m ) { return '\\' + p.push( m ) + '\\'; },
        pop = function( m, i ) { return p[i-1] },
        tabs = function( count ) { return new Array( count + 1 ).join( '\t' ); };

      window.JSONFormat = function( json ) {
        p = [];
        var out = "",
          indent = 0;
        
        // Extract backslashes and strings
        json = json
          .replace( /\\./g, push )
          .replace( /(".*?"|'.*?')/g, push )
          .replace( /\s+/, '' );    

        // Indent and insert newlines
        for( var i = 0; i < json.length; i++ ) {
          var c = json.charAt(i);
          
          switch(c) {
            case '{':
            case '[':
              out += c + "\n" + tabs(++indent);
              break;
            case '}':
            case ']':
              out += "\n" + tabs(--indent) + c;
              break;
            case ',':
              out += ",\n" + tabs(indent);
              break;
            case ':':
              out += ": ";
              break;
            case '=':
              if('>' == json.charAt(i+1)) { out += "=> "; i++; } else { out += c; }
              break;
            default:
              out += c;
              break;      
          }         
        }
        
        // Strip whitespace from numeric arrays and put backslashes 
        // and strings back in
        out = out
          .replace( /\[[\d,\s]+?\]/g, function(m){ return m.replace(/\s/g,''); } )
          .replace( /\\(\d+)\\/g, pop ) // strings
          .replace( /\\(\d+)\\/g, pop ); // backslashes in strings
        
        return out;
      };
    })(window);

  </script>
  <script>

    document.querySelector('.container > textarea').addEventListener('paste', function(event){
      
      if(event.clipboardData.types.contains('text/plain') > -1){
        var rawString = event.clipboardData.getData('text/plain');
        if(rawString){
          var formatedJSON = this.value = JSONFormat(rawString);
          event.preventDefault();

          this.setSelectionRange(0, this.value.length);

          // event.clipboardData.setData('text/plain', formatedJSON);
        }
      }

    });
  </script>
</body>
